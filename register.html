<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/354/777/original/bank-vector-icon.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body style="background-color: rgb(173, 233, 244); overflow-x: hidden;">



    
  <div class="row">
    <div class="col">
        <img style="margin-top: 80px;" src="./gif1.gif" alt="" width="850px">
    </div>
    <div class="col">
        <form action="" style="border: transparent; background-color: white; border-radius: 15px; box-shadow: 2px 2px 4px; margin-top: -550px;  margin-left: 700px; width: 500px; padding: 45px;">
    
            <div style="margin-left: 90px;">
              <img class="m-2" src="https://static.vecteezy.com/system/resources/previews/000/354/777/original/bank-vector-icon.jpg" alt="" width="50px">
                  <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; margin-left: 65px; margin-top: -45px;">MY BANK</h3>
          </div>
          <div class="text-center text-primary" style="width: 400px; margin-top: 20px; justify-content: center; align-items: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
      
          <h1>Register Now</h1>
              <div class="mb-3 mt-4">
                  <input type="text" id="Username" class="form-control  rounded-pill border-dark" style="padding: 10px; box-shadow: 2px 1px;" id="exampleFormControlInput1" placeholder="Username">
                </div>
                <div class="mb-3">
                  <input type="text" id="accno" class="form-control  rounded-pill border-dark" style="padding: 10px; box-shadow: 2px 1px;" id="exampleFormControlInput1" placeholder="Accountnumber">
              </div>
                <div class="mb-3">
                  <input type="password" id="Password" class="form-control rounded-pill border-dark"  style="padding: 10px; box-shadow: 2px 1px;" id="exampleFormControlInput1" placeholder="Password">
              </div>
              <div  class="registerbtn">
                  <button  style="width: 400px; padding: 10px;" type="button" class="btn btn-primary rounded-pill" onclick="register()">Register</button>
              </div>
          </div>
          </form>
    </div>
  </div>

  <script src="./script.js"></script>

</html>
